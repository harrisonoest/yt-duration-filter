<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Duration Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Duration Filter</h1>
        
        <div class="toggle-section">
            <label class="toggle-label">
                <input type="checkbox" id="enableFilter" class="toggle-checkbox">
                <span class="toggle-slider"></span>
                Enable Filter
            </label>
        </div>

        <div class="duration-section">
            <label for="minDuration">Minimum Duration (minutes):</label>
            <div class="input-group">
                <input type="number" id="minDuration" min="0" max="1440" value="0" class="duration-input">
                <span class="min-duration-display">0:00</span>
            </div>
            
            <label for="maxDuration">Maximum Duration (minutes):</label>
            <div class="input-group">
                <input type="number" id="maxDuration" min="1" max="1440" value="10" class="duration-input">
                <span class="max-duration-display">10:00</span>
            </div>
            <div class="preset-buttons" id="presetButtons">
                <!-- Preset buttons will be populated by JavaScript -->
            </div>
            
            <div class="preset-management">
                <button id="managePresetsBtn" class="manage-presets-btn">Manage Presets</button>
                
                <div id="presetManager" class="preset-manager hidden">
                    <h3>Custom Presets</h3>
                    
                    <div class="add-preset-section">
                        <h4>Add New Preset</h4>
                        <div class="preset-form">
                            <input type="text" id="presetName" placeholder="Preset name" class="preset-name-input">
                            <div class="preset-range-inputs">
                                <input type="number" id="presetMin" min="0" max="1440" placeholder="Min" class="preset-input">
                                <span>to</span>
                                <input type="number" id="presetMax" min="1" max="1440" placeholder="Max" class="preset-input">
                                <span>minutes</span>
                            </div>
                            <button id="addPresetBtn" class="add-preset-btn">Add Preset</button>
                        </div>
                    </div>
                    
                    <div class="existing-presets">
                        <h4>Existing Presets</h4>
                        <div id="presetList" class="preset-list">
                            <!-- Custom presets will be populated here -->
                        </div>
                    </div>
                    
                    <div class="preset-actions">
                        <button id="resetPresetsBtn" class="reset-presets-btn">Reset to Default</button>
                        <button id="closePresetManagerBtn" class="close-manager-btn">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="save-section">
            <button id="saveSettings" class="save-btn">Save Settings</button>
        </div>

        <div class="status-section">
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
