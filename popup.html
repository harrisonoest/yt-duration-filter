<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Duration Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Duration Filter</h1>
        
        <div class="toggle-section">
            <label class="toggle-label">
                <input type="checkbox" id="enableFilter" class="toggle-checkbox">
                <span class="toggle-slider"></span>
                Enable Filter
            </label>
        </div>

        <div class="duration-section">
            <label for="maxDuration">Maximum Duration (minutes):</label>
            <div class="input-group">
                <input type="number" id="maxDuration" min="1" max="1440" value="10" class="duration-input">
                <span class="duration-display">10:00</span>
            </div>
            <div class="preset-buttons">
                <button class="preset-btn" data-minutes="5">5 min</button>
                <button class="preset-btn" data-minutes="10">10 min</button>
                <button class="preset-btn" data-minutes="20">20 min</button>
                <button class="preset-btn" data-minutes="30">30 min</button>
            </div>
        </div>

        <div class="save-section">
            <button id="saveSettings" class="save-btn">Save Settings</button>
        </div>

        <div class="status-section">
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
